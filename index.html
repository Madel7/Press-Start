<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Press Start - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Welcome Section -->
  <div id="home" class="welcome">
    <div class="first-section">
      <div class="overlay">
        <header>
          <img src="imgs/Logo.png" alt="Press Start" width="150" height="75" class="logo" />
          <nav>
            <ul>
              <li><a href="#home">Home</a></li>
              <li><a href="#games">Games</a></li>
              <li><a href="#news">News</a></li>
              <li><a href="#gotofooter" style="word-spacing: -2px;">Contact Us</a></li>
            </ul>
          </nav>
          <div class="sign">
            <img src="imgs/login.png" alt="Login" width="30" height="30" />
            <p><a href="signin.html" style="color: white; text-decoration: none;">Sign In</a></p>
          </div>
        </header>
        <div class="line"></div>
        <h2 class="first-title">PRESS START</h2>
        <p class="chant">TO PLAY</p>
      </div>
    </div>
  </div>

  <!-- Admin Controls -->
  <div id="adminControls">
    <h3>Add News</h3>
    <form id="addNewsForm">
      <div>
        <label for="newsTitle">Title:</label>
        <input type="text" id="newsTitle" required>
      </div>
      <div>
        <label for="newsDescription">Description:</label>
        <textarea id="newsDescription" required></textarea>
      </div>
      <div>
        <label for="newsImageUrl">Image URL:</label>
        <input type="url" id="newsImageUrl" placeholder="https://example.com/image.jpg">
      </div>
      <button type="submit">Add News</button>
    </form>
  </div>

  <!-- News Container -->
  <div class="news">
    <div id="newsContainer"></div>
  </div>

  <!-- Image Slider -->
  <div id="news" class="slider">
    <div class="slides">
      <img src="https://www.games2egypt.com/Images/Slides/209?lang=en&fileFormat=1&lastModified=638905265703370000&width=900" alt="Image 1" />
      <img src="https://imageio.forbes.com/specials-images/imageserve/66ac8d978004eb7b9e302dbb/0x0.jpg?format=jpg&height=900&width=1600&fit=bounds" alt="Image 2" />
      <img src="https://www.gaming.net/wp-content/uploads/2023/04/spiderman-2.jpg" alt="Image 3" />
      <img src="https://cdn.wccftech.com/wp-content/uploads/2024/08/red-dead-redemption-pc-HD-scaled.jpg" alt="Image 4" />
    </div>
  </div>

  <!-- Games Section -->
  <div id="games" class="games">
    <div class="section">Most Popular Games</div>
    <div class="container">
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/4/46/Video\_Game\_Cover\_-\_The\_Last\_of\_Us.jpg" alt="">
        <p class="price">750 EGP</p>
        <p class="title">The Last Of Us</p>
        <button class="buy">purchase</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/c/ce/FFVIIRemake.png" alt="">
        <p class="price">750 EGP</p>
        <p class="title">Final Fantasy VII Remake</p>
        <button class="buy">purchase</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/b/b6/Ghost\_of\_Tsushima.jpg" alt="">
        <p class="price">750 EGP</p>
        <p class="title">Ghost of Tsushima</p>
        <button class="buy">purchase</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/e/ee/Detroit\_Become\_Human.jpg/250px-Detroit\_Become\_Human.jpg" alt="">
        <p class="price">750 EGP</p>
        <p class="title">Detroit: Become Human</p>
        <button class="buy">purchase</button>
      </div>
      <div class="card">
        <img src="https://upload.wikimedia.org/wikipedia/en/5/53/WWE\_2k25\_cover.jpg" alt="">
        <p class="price">750 EGP</p>
        <p class="title">WWE 2K25</p>
        <button class="buy">purchase</button>
      </div>
      <p class="viewall">View ALL Games...</p>
    </div>
  </div>

  <!-- Footer -->
  <footer id="gotofooter">
    <img src="imgs/Logo.png">
    <ul class="icons">
      <li><a href="#" class="ifirst"><i class="fa-brands fa-facebook"></i></a></li>
      <li><a href="#" class="isecond"><i class="fa-brands fa-instagram"></i></a></li>
      <li><a href="#" class="ithird"><i class="fa-brands fa-twitter"></i></a></li>
      <li><a href="#" class="iforth"><i class="fa-brands fa-tiktok"></i></a></li>
      <li><a href="#" class="ififth"><i class="fa-brands fa-linkedin-in"></i></a></li>
    </ul>
  </footer>

  <!-- Scripts -->
  <!-- <script src="auth.js"></script> -->
  <script src="main.js"></script>
</body>
</html>
